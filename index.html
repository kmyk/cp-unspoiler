<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>cp-unspoiler</title>
        <meta name="description" content="A webapp to share problems of competitive programming without making spoilers">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" integrity="sha384-doAc3Z0i+SBp0Img0yrmvdUG7+DLbBYeol0n0hqTTKNgz9MINQa16YnwWGIcCzqz" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">cp-unspoiler</a>
            </div>
        </nav>

        <div class="container">
            <h1 class="mt-3 mb-3">cp-unspoiler</h1>

            <h2 class="mt-3 mb-3">Problem info</h2>
            <div class="container-md">
                <ul id="info" class="list-group">
                </ul>
            </div>

            <h2 class="mt-3 mb-3">Make a new link</h2>
            <div class="container-md">
                <div class="input-group">
                    <span class="input-group-text" for="input-url">URL</span>
                    <input type="text" id="input-url" size="48" />
                    <input type="button" id="submit-button" class="btn btn-primary" value="Submit" />
                </div>
                <div class="row">
                    <a id="output-url"></a>
                </div>
            </div>

            <hr>
            <footer>
                <a href="https://github.com/kmyk/cp-unspoiler">GitHub repository</a>
            </footer>
        </div>
    </body>
</html>
