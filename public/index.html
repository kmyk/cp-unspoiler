<!DOCTYPE html>
<html>
    <head>
        <title>cp-unspoiler</title>
        <meta name="description" content="A webapp to share problems of competitive programming without making spoilers">
        <script src="bundle.js"></script>
    </head>
    <body>
        <h1>cp-unspoiler</h1>

        <h2>Make a new link</h2>
        <p>
            <input type="text" id="input-url" />
            <input type="button" id="submit-button" value="Submit" />
        </p>
        <p>
            <a id="output-url"></a>
        </p>

        <h2>Problem info</h2>
        <ul id="info">
        </ul>

        <hr>
        <footer>
            <a href="https://github.com/kmyk/cp-unspoiler">GitHub repository</a>
        </footer>
    </body>
</html>
